
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CreativeIT Slider</title>

<!-- ==== CSS Links ==== -->

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">

<!-- ==== Google Fonts ==== -->

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Aclonica&family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Condensed:wght@700&family=Roboto+Slab:wght@300;700&display=swap" rel="stylesheet">

</head>
<body>

<!-- ==== ==== Slider Part Starts Here ==== ==== -->

<section id="sld_back">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 m-auto p-0">
                <div class="top text-center">
                    <h2>Particles-Snow-Text Overlay with Slick Slider</h2>
                </div>
            </div>
        </div>
        <div class="row item_slider back_photo m-auto">
            <div class="col-lg-12 p-0">
                <div class="banner_one ban_sp">
                    <div class="ban_photo">
                        <img src="images/logo.png" alt="">
                    </div>
                </div>
            </div>
            <div class="col-lg-12 p-0">
                <div class="banner_one">
                    <div class="ban_text_one">
                        <h3>Tariq Jubair</h3>
                        <h4>Web Design</h4>
                        <p>Based in Creative IT</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-12 p-0">
                <div class="banner_one">
                    <div class="ban_text_one">
                        <h3 style="color: red;">Creative IT</h3>
                        <h4>INSTITUTE</h4>
                        <p>Where IT Leaders are Created</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-12 p-0">
                <div class="parti">
                    <div id="particles-js"></div>
                </div>
            </div>
            <div class="col-lg-12 p-0">
                <div class="snowflake">
                    <canvas id="snow"></canvas>
                </div>
            </div>
        </div>
        
    </div>
</section>


<!-- ==== ==== Slider Part Ends Here ==== ==== -->

<!-- ==== javascript ==== -->

    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/particles.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/custom.js"></script>
    
</body>
</html>
